<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ayumi Hosoda">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz App</title>
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CUSTOM -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
      <h1 class="title">Movie Trivia</h1>
    	<div class="row">
      	  <form class="col-sm-8 col-sm-offset-2">
        	<div class="form-group">
          	  <div id="question0"></div>
			  <input id="answer0" type="text" class="form-control">
			</div>
			<div class="form-group">
			  <div id="question1"></div>
			  <input id="answer1" type="text" class="form-control">
			</div>
			<div class="form-group">
			  <div id="question2"></div>
			  <input id="answer2" type="text" class="form-control">
			</div>
			<div class="form-group">
			  <div id="question3"></div>
			  <input id="answer3" type="text" class="form-control">
			</div>
			<div class="form-group">
			  <div id="question4"></div>
			  <input id="answer4" type="text" class="form-control">
			</div>
			<div class="form-group">
			  <div id="question5"></div>
			  <input id="answer5" type="text" class="form-control">
			</div>
			<div class="form-group">
			  <div id="question6"></div>
			  <input id="answer6" type="text" class="form-control">
			</div>
		<br>

		<!-- Button -->
			<div class="col-sm-6 col-sm-offset-3 text-center"> 
		      <button type="button" onclick="Results()" class="btn btn-primary btn-lg">Get Results</button>
		    </div>
	  	  </form>
		</div>
		
		<!-- Result Display	 -->
		<div class="row">
			<div class="col-sm-6">
				<h1 class="correct">Correct: <span id="correct"></span></h1>
			</div>
			<div class="col-sm-6">
				<h1 class="incorrect">Incorrect: <span id="incorrect"></span></h1>
			</div>
		</div>
	</div>
</body>
</html>

<!-- SCRIPTS -->
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- Bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- CUSTOM -->
<script src="js/main.js"></script>

</body>
</html>
